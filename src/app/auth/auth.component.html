<section class="auth content-box">
  <div class="row">
    <div class="col">
      <form class="auth__form" [formGroup]="form">
        <mat-form-field>
          <mat-label>Nazwa użytkownika</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hasło</mat-label>
          <input type="password" formControlName="password" matInput>
        </mat-form-field>

        <button type="submit" mat-raised-button color="warn" (click)="auth()">Zaloguj</button>
      </form>
    </div>
  </div>
</section>
