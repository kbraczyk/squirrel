<section class="auth content-box">
  <div class="row auth__header">
    <div>
      <img src="assets/log.png" alt="logo aplikacji">
      <h3>Witaj przyjacielu</h3>
    </div>
    <span>Chce zostać nowym użytkownikiem!</span>
  </div>
  <form class="auth__form" [formGroup]="form">
    <mat-form-field>
      <mat-label>Nazwa użytkownika</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hasło</mat-label>
      <input type="password" formControlName="password" matInput>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" (click)="auth()">Zaloguj</button>
  </form>

</section>
