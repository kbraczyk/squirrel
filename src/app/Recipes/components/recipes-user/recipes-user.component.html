<app-transparent-loader-container [loading]="isLoading">
  <div class="row">
    <div class="recipe" *ngFor="let recipe of recipes$ | async">
      <squirrel-recipe-item [recipe]="recipe" [availableFavorite]="availableFavorite"></squirrel-recipe-item>
    </div>
  </div>
</app-transparent-loader-container>
