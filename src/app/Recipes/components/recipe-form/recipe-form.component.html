<div class="content-box">
  <div class="content-box__header">
    <mat-icon class="content-box__header__icon">{{headerIcon}}</mat-icon>
    <div>
      <mat-card-title>
        {{headerTitle}}
      </mat-card-title>
      <mat-card-subtitle>{{headerSubtitle}}</mat-card-subtitle>
    </div>
  </div>
  <form class="form" [formGroup]="form" (ngSubmit)="updateData()">
    <app-transparent-loader-container [loading]="isLoading">
      <div class="row">
        <mat-form-field class="col-md-4">
          <mat-label>Nazwa przepisu</mat-label>
          <input type="text" formControlName="name" matInput>
          <squirrel-error-form [control]="form.controls.name"></squirrel-error-form>
        </mat-form-field>

        <mat-form-field class="col-md-2">
          <mat-label>Liczba porcji</mat-label>
          <input type="text" formControlName="portions" matInput>
          <squirrel-error-form [control]="form.controls.portions"></squirrel-error-form>
        </mat-form-field>

        <mat-form-field class="col-md-2">
          <mat-label>Czas przygotowania</mat-label>
          <input type="text" matInput formControlName="prep_time">
          <squirrel-error-form [control]="form.controls.prep_time"></squirrel-error-form>
        </mat-form-field>

        <mat-form-field class="col-md-4">
          <mat-label>Stopień trudności</mat-label>
          <mat-select>
            <mat-option *ngFor="let hard of hardPrep" [value]="hard.value">
              {{hard.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col-md-3">
          <mat-label>Kalorie</mat-label>
          <input type="text" matInput formControlName="energy">
          <squirrel-error-form [control]="form.controls.energy"></squirrel-error-form>
        </mat-form-field>

        <mat-form-field class="col-md-3">
          <mat-label>Węglowodany</mat-label>
          <input type="text" matInput formControlName="carbo">
          <squirrel-error-form [control]="form.controls.carbo"></squirrel-error-form>
        </mat-form-field>

        <mat-form-field class="col-md-3">
          <mat-label>Tłuszcz</mat-label>
          <input type="text" matInput formControlName="fat">
          <squirrel-error-form [control]="form.controls.fat"></squirrel-error-form>
        </mat-form-field>

        <mat-form-field class="col-md-3">
          <mat-label>Białko</mat-label>
          <input type="text" matInput formControlName="protein">
          <squirrel-error-form [control]="form.controls.protein"></squirrel-error-form>
        </mat-form-field>

        <mat-accordion multi class="colr-md-6">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Składniki niezbędne do wykonania przepisu
              </mat-panel-title>
            </mat-expansion-panel-header>
            <squirrel-ingredients formControlName="ingredient"></squirrel-ingredients>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div class="row">
        <ckeditor #cke class="col-md-8" [editor]="editor" [config]="ckeConfig"></ckeditor>
        <div class="col-md-4 d-flex mock" [ngClass]="{'mock--off': input.value}" (click)="input.click()">
          <mat-icon *ngIf="!input.value" class="mock__image">image_search
          </mat-icon>
          <input #input type="file" accept=".png,.jpg,.jpeg" hidden (change)="handleFileInput($event.target.files)">
          <img *ngIf="avatarPreview" [src]="avatarPreview" alt="">
        </div>
      </div>
      <button type="submit" mat-raised-button color="primary">Dodaj
        przepis</button>
    </app-transparent-loader-container>
  </form>
</div>
