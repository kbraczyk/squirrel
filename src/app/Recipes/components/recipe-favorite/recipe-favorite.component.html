<div class="content-box">
  <div class="content-box__header">
    <mat-card-title>
      Przepisy ulubione
    </mat-card-title>
    <mat-card-subtitle>Wszystkie przepisy, które zostały przez Ciebie oznaczone jako ulubione.
    </mat-card-subtitle>
    <div class="actions">
      <button mat-button color="accent" [routerLink]="['/recipes/new']">Nowy przepis
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <app-transparent-loader-container [loading]="isLoading">
    <div class="row">
      <div class="recipe" *ngFor="let recipe of recipes$ | async">
        <squirrel-recipe-item [recipe]="recipe"></squirrel-recipe-item>
      </div>
    </div>
  </app-transparent-loader-container>
</div>
