<mat-card class="recipe-item mat-elevation-z8">
  <img mat-card-image src="../../../assets/pizza-on-plate-2271194.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>Pizza z pieca</mat-card-title>
    <mat-card-subtitle>
      <div class="info-recipe" matTooltip="Ilość porcji">2<mat-icon class="mat-18">restaurant_menu</mat-icon>
      </div>
      <div class="info-recipe" matTooltip="Ilość kcal">450 <mat-icon class="mat-18">directions_run</mat-icon>
      </div>
      <div class="info-recipe" matTooltip="Czas przygotowania">60 min <mat-icon class="mat-18">timelapse</mat-icon>
      </div>
      <div class="info-recipe" matTooltip="Trudność wykonania">Łatwe <img class="mat-18"
          src="../../../assets/icon/chef.svg" height="24px"></div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary">SZCZEGÓŁY</button>
  </mat-card-actions>
</mat-card>
