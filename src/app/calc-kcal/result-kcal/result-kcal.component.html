<h2 mat-dialog-title class="title">Podsumowanie: </h2>
<mat-dialog-content>
    <p>Obliczyliśmy twoje zapotrzebowanie i wychodzi nam, że
        <b>{{data.sex}}</b> w wieku <b>{{data.age}} lat</b>, o wadze <b>{{data.weight}} kg</b> przy wzroście
        <b>{{data.heigth}} cm,</b> której aktywność w ciągu dnia jest <b>{{data.activity}}</b>,
        a cel to <b>{{data.target}}</b>, powinna dziennie spożywać - <b>{{data.cpm}} kcal</b>
    </p>
</mat-dialog-content>
