<div color="primary" class="row">
    <div class="col tab" [matTooltip]="tab.label" [matTooltipDisabled]="!showTooltip" [ngClass]="active === i ? 'active' : ''" *ngFor="let tab of tabsOptions; let i=index"
        (click)="changeTab(i, $event)">
        <img class="icon-tab" [src]="tab.icon">
        <div class="label-tab">
            {{tab.label}}
        </div>
    </div>
</div>
