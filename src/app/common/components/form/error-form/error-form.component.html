
<mat-error *ngIf="control.invalid && control.errors.required && (control.touched || control.dirty)">
    Pole jest obowiązkowe!
</mat-error>
<mat-error *ngIf="control.invalid && control.errors.max">
    Wartość nie może być większa jak {{control.errors.max.max}}
</mat-error>
<mat-error *ngIf="control.invalid && control.errors.min">
    Wartość nie może być mniejszy jak {{control.errors.min.min}}
</mat-error>
